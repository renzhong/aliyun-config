# 地图
server {
    listen  3000;
    server_name  localhost3000;

    location / {
        root    /usr/share/nginx/map
        index  index.html index.htm;
    }

    location /24jieqi {
        alias   /usr/share/nginx/24jieqi;
        index  index.html index.htm;
    }

    location /pro-api/ {
       proxy_pass http://host.docker.internal:3100/;
    }


    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
